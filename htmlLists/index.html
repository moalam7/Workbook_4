<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <select id="statesList" name="states">
      <!-- <option value="CO">Colorado</option>
      <option value="ME">Maine</option>
      <option value="TX">Texas</option>
      <option value="WA">Washington</option> -->
    </select>
    <script>
      "use strict";

      window.onload = function () {
        //load the dropdown list
        let states = ["Alabama", "Alaska", "Arizona"];
        let abbrevs = ["AL", "AK", "AZ"];

        const statesList = document.getElementById("statesList");
        for (const state of states) {
          //create the option element
          let theOption = document.createElment("option");

          //set the text and value of the option created
          theOption.textContent = state;
          for (const abbrev of abbrevs) {
            theOption.value = abbrev;
          }

          //append the option as a child of (inside) the select element
          statesList.appendChild(theOption);
        }
      };
    </script>
  </body>
</html>
